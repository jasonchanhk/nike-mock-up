<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Nike mock up</title>
</head>

<body>
    <header>
        <nav></nav>
    </header>
    <nav>
        <div class="subtitle">Men</div>
        <ul>
            <li>Shoes</li>
            <li>Clothing</li>
            <li>Accessories</li>
            <li>Sale</li>
        </ul>
    </nav>
    <section>
        <div class="rotation">
            <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_642,c_limit/471f3db8-240c-405c-8169-864aa45ca08e/men-s-shoes-clothing-accessories.jpg"
                alt="build your rotation" width="100%">
            <div class="description top">
                <h2>BUILD YOUR ROTATION</h2>
                <p>Shoes always in rotation, and always $100 & under</p>
                <button class="button white-button">shop</button>
            </div>
        </div>
    </section>
    <section>
        <div class="subtitle">Shop the Essentials</div>
        <div class="shop">
            <div class="clothing">
                <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/h_816,c_limit/1b6f5c78-58d2-4de4-805b-6d1898c9b929/men-s-shoes-clothing-accessories.jpg"
                    alt="clothing">
                <div class="description">
                    <div>Clothing</div>
                    <button class="button black-button">shop</button>
                </div>
            </div>
            <div class="shoes">
                <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/h_400,c_limit/46b902a8-51c6-4a8b-88bf-656609192bab/men-s-shoes-clothing-accessories.jpg"
                    alt="shoes">
                <div class="description">
                    <div>Shoes</div>
                    <button class="button black-button">shop</button>
                </div>
            </div>
            <div class="sunnacc">
                <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/h_400,c_limit/8174521e-d03f-4521-8ca9-a59423674417/men-s-shoes-clothing-accessories.jpg"
                    alt="shoes">
                <div class="description">
                    <div>Sunglasses & Accesories</div>
                    <button class="button black-button">shop</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
